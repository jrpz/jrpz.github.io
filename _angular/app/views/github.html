<section id="github" ng-controller="GithubCtrl">
  <h1 class="maroon">GitHub Projects</h1>
  <p>
    A fairly sparse collection of open source work... hope to change that in the coming months.
  </p>

  <article class="git" ng-repeat="git in gits">
    <h4>
      <a href="{{ git.html_url }}" class="title" target="_blank">
        {{ git.name }}
      </a>
    </h4>

    <p>
      <span class="red" ng-if="git.fork">Forked</span>
      {{ git.description }}
    </p>
  </article>
</section>
